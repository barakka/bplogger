<form name="newMeasurementForm" class="form" novalidate>
  <div class="form-group form-group-lg">
    <label for="meas" class="">Medida (sys-dia-hr)</label>
    <input type="text" ng-model="newmeasurement.measurement" required="true" name="meas" id="meas"
    class="form-control" ng-pattern="newmeasurement.validator" autofocus></input>
  </div>
  <div class="form-group form-group-lg">
    <label for="timestamp" class="">Fecha</label>
    <div class="row">
      <div class="col-sm-8">
        <input type="date" ng-model="newmeasurement.timestamp" required name="timestamp" id="timestamp" class="form-control"></input>
      </div>
      <div class="col-sm-4">
        <input type="time" ng-model="newmeasurement.timestamp" required name="timestamp2" id="timestamp2" class="form-control"></input>
      </div>
    </div>
  </div>
  <button class="btn btn-primary btn-lg" ng-disabled="newMeasurementForm.$invalid" ng-click="newmeasurement.saveMeasurement()">
    <span class="glyphicon glyphicon-save"></span>Guardar</button>
  <button class="btn btn-default btn-lg" ng-click="newmeasurement.newMeasurement()">
    <span class="glyphicon glyphicon-remove"></span>Cancelar</button>
</form>
